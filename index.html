	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics_debug.js','ga');
		window.ga_debug = {trace: true};
		ga('create', 'UA-106754221-1','auto');
		ga('require', 'ec');

		ga('ec:addImpression', {
		  'id': 'P12345',                   // Product details are provided in an impressionFieldObject.
		  'name': 'Android Warhol T-Shirt',
		  'category': 'Apparel/T-Shirts',
		  'brand': 'Google',
		  'variant': 'black',
		  'list': 'Search Results',
		  'position': 1                     // 'position' indicates the product position in the list.
		});

		ga('ec:addImpression', {
		  'id': 'P67890',
		  'name': 'YouTube Organic T-Shirt',
		  'category': 'Apparel/T-Shirts',
		  'brand': 'YouTube',
		  'variant': 'gray',
		  'list': 'Search Results',
		  'position': 2
		});

		ga('send', 'pageview'); 

		function sendProductClick() {
			ga('ec:addProduct', {               // Provide product details in an productFieldObject.
			  'id': 'P12345',                   // Product ID (string).
			  'name': 'Android Warhol T-Shirt', // Product name (string).
			  'category': 'Apparel',            // Product category (string).
			  'brand': 'Google',                // Product brand (string).
			  'variant': 'black',               // Product variant (string).
			  'price': '29.20',                 // Product price (currency).
			  'coupon': 'APPARELSALE',          // Product coupon (string).
			  'quantity': 1                     // Product quantity (number).
			});

			ga('ec:setAction', 'click', {       // click action.
			  'list': 'Search Results'          // Product list (string).
			});

			ga('send', 'event', 'UX', 'click', 'DesktopClick', { hitCallback: function() {
				alert('Back from Product Click')
				}
			});
		}

		function addToCart() {
		  ga('ec:addProduct', {
			  'id': 'P12345',
			  'name': 'Android Warhol T-Shirt',
			  'category': 'Apparel',
			  'brand': 'Google',
			  'variant': 'black'
		  });
		  ga('ec:setAction', 'add');
		  ga('send', 'event', 'UX', 'click', 'add to cart');     // Send data using an event.
		}

		function sendProductClicknImpression() {
			// The impression from a Related Products section.
			ga('ec:addImpression', {            // Provide product details in an impressionFieldObject.
			  'id': 'P12345',                   // Product ID (string).
			  'name': 'Android Warhol T-Shirt', // Product name (string).
			  'category': 'Apparel/T-Shirts',   // Product category (string).
			  'brand': 'Google',                // Product brand (string).
			  'variant': 'Black',               // Product variant (string).
			  'list': 'Related Products',       // Product list (string).
			  'position': 1                     // Product position (number).
			});

			// The product being viewed.
			ga('ec:addProduct', {                 // Provide product details in an productFieldObject.
			  'id': 'P67890',                     // Product ID (string).
			  'name': 'YouTube Organic T-Shirt',  // Product name (string).
			  'category': 'Apparel/T-Shirts',     // Product category (string).
			  'brand': 'YouTube',                 // Product brand (string).
			  'variant': 'gray',                  // Product variant (string).
			  'position': 2                       // Product position (number).
			});

			ga('ec:setAction', 'detail');       // Detail action.
			ga('send', 'pageview');
		}

		function sendTransaction() {
			ga('ec:addProduct', {               // Provide product details in an productFieldObject.
			  'id': 'P12345',                   // Product ID (string).
			  'name': 'Android Warhol T-Shirt', // Product name (string).
			  'category': 'Apparel',            // Product category (string).
			  'brand': 'Google',                // Product brand (string).
			  'variant': 'black',               // Product variant (string).
			  'price': '29.20',                 // Product price (currency).
			  'coupon': 'APPARELSALE',          // Product coupon (string).
			  'quantity': 1                     // Product quantity (number).
			});

			ga('ec:setAction', 'purchase', {          // Transaction details are provided in an actionFieldObject.
			  'id': 'T12345',                         // (Required) Transaction id (string).
			  'affiliation': 'Google Store - Online', // Affiliation (string).
			  'revenue': '37.39',                     // Revenue (currency).
			  'tax': '2.85',                          // Tax (currency).
			  'shipping': '5.34',                     // Shipping (currency).
			  'coupon': 'SUMMER2013'                  // Transaction coupon (string).
			});
			ga('send', 'pageview');  
		}

		function sendRefunds() {
			// Refund a single product.
			ga('ec:addProduct', {
			  'id': 'P12345',       // Product ID is required for partial refund.
			  'quantity': 1         // Quantity is required for partial refund.
			});

			ga('ec:setAction', 'refund', {
			  'id': 'T12345',       // Transaction ID is required for partial refund.
			});
		}
	</script>
